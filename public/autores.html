<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores - Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

</head>

<body>
    <header>
        <nav>
            <a href="/livros.html">Livros</a>
            <a href="/autores.html">Autores</a>
            <a href="/editora.html">Editoras</a>   
        </nav>
    </header>

    <main >
        <div class="livros-home first">
            <img src="https://cdn-icons-png.flaticon.com/512/167/167756.png" alt="">
        </div>
            <div class="livro-main">
                    <h1>Lista de Autores</h1>
                    <button class="icon-btn" id="addBookBtn">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Bibliografia</th>
                                    <th>Data de Nascimento</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="listaAutor"></tbody>
                        </table>
            </div>
            <div class="livros-home second">
                <img src="https://cdn-icons-png.flaticon.com/512/167/167756.png" alt="">
            </div>
    </main>

    <!-- Popup para Adicionar/Atualizar Livro -->
    <div id="bookPopup" class="hidden">
        <form id="bookForm">
            <h3>Adicionar/Atualizar Autor</h3>
            <input type="hidden" id="id_autor">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="biografia" placeholder="Biografia" required>
            <input type="date" id="dataNascimento" placeholder="Data de Nascimento" required>
            <div>
                <button type="submit">Salvar</button>
                <button type="button" id="closePopupBtn">Fechar</button>
            </div>
        </form>
    </div>
    <script src="/js/autores.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/js/home.js">
        ScrollReveal({ reset: true });
    </script>
</body>

</html>
